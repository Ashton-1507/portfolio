<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" data-bs-theme="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ coin[2] }} Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 border-bottom border-secondary">
    <div class="container-fluid">
        <a class="navbar-brand text-warning" href="/">Crypto Dashboard</a>
        <div class="d-flex align-items-center">
            <button id="themeToggle" class="btn btn-outline-light btn-sm me-3" type="button">Toggle Theme</button>
        </div>
    </div>
</nav>
<div class="container py-4 bg-dark text-light">
    <a href="/" class="btn btn-secondary mb-3">Back to Dashboard</a>
    <h2>{{ coin[2] }} ({{ coin[1] }})</h2>
    <p><strong>Price:</strong> ${{ '%.2f'|format(coin[3]) }}</p>
    <p><strong>Homepage:</strong> <a href="{{ coin[9] }}" target="_blank">{{ coin[9] }}</a></p>
    <p><strong>Description:</strong> {{ coin[8] }}</p>
    <p><strong>24h Change:</strong> <span style="color: {{ 'green' if coin[5] > 0 else 'red' }};">{{ '%.2f'|format(coin[5]) }}</span></p>
    <p><strong>24h %:</strong> <span style="color: {{ 'green' if coin[6] > 0 else 'red' }};">{{ '%.2f'|format(coin[6]) }}%</span></p>
    <p><strong>7d %:</strong> <span style="color: {{ 'green' if coin[7] > 0 else 'red' }};">{{ '%.2f'|format(coin[7]) }}%</span></p>
    <canvas id="priceChart" width="400" height="200"></canvas>
    <script>
    // Demo chart (static, for real data use API)
    const ctx = document.getElementById('priceChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['7d ago', '6d', '5d', '4d', '3d', '2d', '1d', 'Now'],
            datasets: [{
                label: 'Price (USD)',
                data: [{{ coin[3] * (1 - coin[7]/100) }}, '', '', '', '', '', '', {{ coin[3] }}],
                borderColor: 'yellow',
                fill: false
            }]
        },
        options: {responsive: true}
    });
    </script>
</div>
<script>
// Theme toggle logic
const themeToggle = document.getElementById('themeToggle');
const html = document.documentElement;
function setTheme(theme) {
    html.setAttribute('data-bs-theme', theme);
    localStorage.setItem('theme', theme);
}
themeToggle.addEventListener('click', function() {
    const current = html.getAttribute('data-bs-theme') || 'dark';
    setTheme(current === 'dark' ? 'light' : 'dark');
});
// On page load, set theme from localStorage
const savedTheme = localStorage.getItem('theme');
if (savedTheme) setTheme(savedTheme);
</script>
</body>
</html>
