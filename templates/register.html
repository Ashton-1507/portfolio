<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 border-bottom border-secondary">
    <div class="container-fluid">
        <a class="navbar-brand text-warning" href="/">Crypto Dashboard</a>
        <div class="d-flex align-items-center">
            <button id="themeToggle" class="btn btn-outline-light btn-sm me-3" type="button">Toggle Theme</button>
        </div>
    </div>
</nav>
<div class="container py-4">
        <h2 class="text-warning">Register</h2>
        <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control bg-dark text-light border-secondary" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-warning">Register</button>
        <a href="/login" class="btn btn-link text-info">Login</a>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
</div>
<script>
// Theme toggle logic
const themeToggle = document.getElementById('themeToggle');
const html = document.documentElement;
function setTheme(theme) {
    html.setAttribute('data-bs-theme', theme);
    localStorage.setItem('theme', theme);
}
themeToggle.addEventListener('click', function() {
    const current = html.getAttribute('data-bs-theme') || 'dark';
    setTheme(current === 'dark' ? 'light' : 'dark');
});
// On page load, set theme from localStorage
const savedTheme = localStorage.getItem('theme');
if (savedTheme) setTheme(savedTheme);
</script>
</body>
</html>
